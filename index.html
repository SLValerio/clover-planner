<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clover Planner</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>  
</head>
<body>
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button type="button" onclick="import('./script.js').
        then(module => module.checkPassword())">
          Submit
      </button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
